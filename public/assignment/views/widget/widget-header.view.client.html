
<div class="container-fluid">

    <form>
        <div class="form-group div-margin">
            <label for="Name">Name</label>
            <input ng-model = model.widget.widgetType type="text" class="form-control" id="Name" placeholder="Widgetname">
        </div>
        <div class="form-group">
            <label for="Text">text</label>
            <input type="text" ng-model = model.widget.text class="form-control" id="text" placeholder="blah blah blah blah blah blah blah ">
        </div>
        <div class="form-group">
            <label for="Size">Size</label>
            <input ng-model = model.widget.size type="number" class="form-control" id="Size" placeholder="3">
        </div>
    </form>
</div>
