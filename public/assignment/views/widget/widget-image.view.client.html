<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" >
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/" class="navbar-link navbar-text pull-left">
          <span class="glyphicon glyphicon-menu-left">
          </span>
        </a>
        <a class="navbar-brand" href="">
            Widget Edit
        </a>
        <a ng-click="model.updateWidget(model.widget._id,model.widget.widgetType,model.widget.url,model.widget.width)" class="navbar-link navbar-text pull-right">
          <span class="glyphicon glyphicon-ok">
          </span>
        </a>
    </div>
</nav>
<div class="container-fluid">
        <div class="form-group div-margin">
            <label for="Name">Name</label>
            <input ng-model = "model.widget.widgetType" type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Text">text</label>
            <input type="text" class="form-control" id="text" placeholder="blah blah blah blah blah blah blah ">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url"type="text" class="form-control" id="url" placeholder="IMAGE URL">
        </div>
        <div class="form-group">
            <label for="Width">Width</label>
            <input ng-model = "model.widget.width"type="text" class="form-control" id="Width" placeholder="3">
        </div>
    <form id="image" action="/api/upload"
          method="post" enctype="multipart/form-data">
                       <label>Upload</label>
                        <input name="myFile" type="file" required class="form-control"/>
                        <input name="name" value="{{model.widget.name}}" style="display: none"/>
                        <input name="description" value="{{model.widget.description}}" style="display: none"/>
                        <input name="width" value="{{model.widget.width}}" style="display: none"/>
                        <input name="wgid" value="{{model.wgid}}" style="display: none"/>
                        <input name="uid" value="{{model.uid}}" style="display: none"/>
                        <input name="pid" value="{{model.pid}}" style="display: none"/>
                        <input name="wid" value="{{model.wid}}" style="display: none"/>
                        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
                    </form>
    <br>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" >
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </p>
    </div>
</nav>
