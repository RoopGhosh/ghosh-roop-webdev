
<div class="container-fluid">

    <form>
        <div class="form-group div-margin">
            <label for="Name">Name</label>
            <input ng-model = "model.widget.widgetType" type="text" class="form-control" id="Name" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url" type="text" class="form-control" id="url" placeholder="youtube.com">
        </div>
        <div class="form-group">
            <label for="Width">Width</label>
            <input ng-model = "model.widget.width" type="text" class="form-control" id="Width" placeholder="3">
        </div>
    </form>
</div>
